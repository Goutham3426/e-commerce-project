<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Equipment Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cricket Equipment Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="product-list">
                <article class="product">
                    <img src="bat.jpg" alt="Cricket Bat">
                    <h2>Cricket Bat</h2>
                    <p class="price">$99.99</p>
                    <button>Add to Cart</button>
                </article>
                <article class="product">
                    <img src="ball.jpg" alt="Cricket Ball">
                    <h2>Cricket Ball</h2>
                    <p class="price">$19.99</p>
                    <button>Add to Cart</button>
                </article>
                <article class="product">
                    <img src="gloves.jpg" alt="Cricket jerssy">
                    <h2>Cricket jerssy</h2>
                    <p class="price">$49.99</p>
                    <button>Add to Cart</button>
                </article>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Cricket Equipment Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
